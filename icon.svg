<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#12121a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0d080"/>
      <stop offset="50%" style="stop-color:#c9a84c"/>
      <stop offset="100%" style="stop-color:#f0d080"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect x="4" y="4" width="504" height="504" rx="104"
        fill="none" stroke="rgba(201,168,76,0.15)"
        stroke-width="2"/>

  <!-- Gold quote marks with glow -->
  <g filter="url(#glow)">
    <!-- Left quote mark -->
    <text x="100" y="310"
          font-family="Georgia, serif"
          font-size="280"
          font-weight="bold"
          fill="url(#gold)"
          opacity="0.95">"</text>

    <!-- Right quote mark -->
    <text x="280" y="380"
          font-family="Georgia, serif"
          font-size="280"
          font-weight="bold"
          fill="url(#gold)"
          opacity="0.6">"</text>
  </g>

  <!-- Subtle V for Vibe -->
  <text x="256" y="460"
        font-family="sans-serif"
        font-size="42"
        font-weight="bold"
        fill="url(#gold)"
        text-anchor="middle"
        letter-spacing="12"
        opacity="0.4">QV</text>
</svg>